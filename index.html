<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
</head>
<body>
    <div class="calculatorBody">
       <div class="calculatorDisplay">
        <div id="calculatorResults"></div>
       </div>
   
        <div class="row1">
            <button id="plusKey" class="rowOneButton">+</button>
            <button id="minusKey" class="rowOneButton">-</button>
            <button id="multiplyKey" class="rowOneButton">X</button>
            <button id="divideKey" class="rowOneButton">รท</button>
            
   
        </div>
        

        <div class="row2">
            <button id="sevenKey" class="rowTwoButton">7</button>
            <button id="eightKey" class="rowTwoButton">8</button>
            <button id="nineKey" class="rowTwoButton">9</button>
            <button id="equalsKey" class="rowTwoButton">=</button>
   
        </div>

        <div class="row3">
            <button id="fourKey" class="rowThreeButton">4</button>
            <button id="fiveKey" class="rowThreeButton">5</button>
            <button id="sixKey" class="rowThreeButton">6</button>
            <button style="background: url(images/Unknown.jpeg)" class="rowThreeButton">4</button>
   
        </div>

        <div class="row4">
            <button id="oneKey" class="rowFourButton">1</button>
            <button id="twoKey" class="rowFourButton">2</button>
            <button id="threeKey" class="rowFourButton">3</button>
            <button style="background: url(images/Unknown.jpeg)" class="rowFourButton">4</button>
   
        </div>

        <div class="row5">
            <button id="zeroKey" class="rowFiveButton">0</button>
            <button id="negativeKey" class="rowFiveButton">-</button>
            <button id="clearKey" class="rowFiveButton">AC</button>
            <button style="background: url(images/Unknown.jpeg)" id="rowFiveBlank" class="rowFiveButton">4</button>
            
   
        </div>
    </div>

</body>
</html>
